<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>poc-fiber</title>
</head>

<body>
	<p><a href="#">Welcome {{.UserName}}</a></p>
	<table>
		<tr>
			<td>Access Token</td>
			<td><input type="text" name="access_token" value="{{.AccessToken}}" size="150"/></td>
		</tr>
		<tr>
			<td>Refresh token</td>
			<td><input type="text" name="refresh_token" value="{{.RefreshToken}}" size="150"></td>
		</tr>
		<tr>
			<td>Session id</td>
			<td><input type="text" name="session_id" value="{{.SessionId}}" size="150"></td>
		</tr>
	</table>	
</body>
</html>
