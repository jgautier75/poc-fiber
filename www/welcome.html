<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./styles.css">
	<title>poc-fiber</title>
</head>

<body>
	<div class="main-container">
		<div class="form-container">
			<div class="form-body">
				<h2 class="title">Welcome {{.UserName}}</h2>
				<table>
					<tr>
						<td>Access Token</td>						
					</tr>
					<tr>
						<td>
							<textarea name="access_token" rows="10" cols="100">{{.AccessToken}}</textarea>
						</td>
					</tr>
					<tr>
						<td>Refresh token</td>
					</tr>
					<tr>
						<td>
							<textarea name="refresh_token" rows="10" cols="100">{{.RefreshToken}}</textarea>
						</td>
					</tr>
					<tr>
						<td>Session id</td>						
					</tr>
					<tr>
						<td><input type="text" name="session_id" value="{{.SessionId}}" size="80"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
