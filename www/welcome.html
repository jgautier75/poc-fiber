<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<title>poc-fiber</title>
</head>

<body>
	<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
		<table>
			<tr>
				<td><h1>Welcome {{.UserName}}</h1></td>
			</tr>
			<tr>
				<td>Access Token</td>
			</tr>
			<tr>
				<td>
					<textarea name="access_token" rows="10" cols="100">{{.AccessToken}}</textarea>
				</td>
			</tr>
			<tr>
				<td>Refresh token</td>
			</tr>
			<tr>
				<td>
					<textarea name="refresh_token" rows="10" cols="100">{{.RefreshToken}}</textarea>
				</td>
			</tr>
			<tr>
				<td>Session id</td>
			</tr>
			<tr>
				<td><input type="text" name="session_id" value="{{.SessionId}}" size="80"></td>
			</tr>
		</table>
	</div>
</body>

</html>
